dependencies {
    api project(':openmetromaps-ui-selector')
}

task releaseJars(dependsOn: ['jarUiSelector']) {
}

task jarUiSelector(type: Jar) {
    rootProject.subprojects.each {p -> p.tasks.findAll {task -> if(task.name == 'jar') dependsOn(task) } }
    manifest {
        attributes 'Main-Class': 'org.openmetromaps.uiselector.RunUiSelector'
    }
    archiveBaseName = 'openmetromaps-ui-selector'
    duplicatesStrategy = DuplicatesStrategy.WARN
    destinationDirectory = file("$rootDir/release")
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
