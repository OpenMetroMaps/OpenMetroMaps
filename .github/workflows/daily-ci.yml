name: Daily Data Verification

on:
  schedule:
    # Run at 09:10 every day
    # for now in order to test, run every hour
    - cron: '10 * * * *'
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run CI Verification
      working-directory: java
      run: ./gradlew :openmetromaps-ci:run
